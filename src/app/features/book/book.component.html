<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary  rounded p-4">
        <div class="d-md-flex mb-4 ">
            <h4 class="me-4 my-auto">BOOKS</h4>
            <div class="search ">
                <app-search 
                [searchCategoryList]="searchBookType"
                [searchInputValues]="searchBookInputValues"
                [searchController]="controller"
                (searchList)="searchList($event)"
                [existSearch]="searchPagination">
                </app-search>
            </div>
            <button type="button" routerLink="/admin/book-add" 
            class="btn btn-dark m-2" id="addEBookButton">Create Book</button>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ISBN Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Page Count</th>
                        <th scope="col">Image</th>
                        <th scope="col">Realese Date</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody *ngFor="let book of bookList$ | async; index as i">
                    <tr >
                        <th scope="row">{{i+1}}</th>
                        <td >{{book.isbnCode}}</td>
                        <td >{{book.bookTitle}}</td>
                        <td>{{book.categoryName}}</td>
                        <td>{{book.pageCount}}</td>
                        <td ><img [src]="book.imageUrl" 
                            alt="image crashed"width="100" height="80"> </td>
                        <td>{{book.releaseDate}}</td>
                        <td>
                            <button type="button" [routerLink]="['/admin/book/',book.id]" 
                            class="btn btn-secondary " id="detailButton">Detail</button>
                        </td>
                        <td 
                        [id]="book.id"
                        [data]="dataInfo"
                        [dataAction]="book.id"
                        appDelete></td>
                        <td><a [routerLink]="['/admin/book/update',book.id]">
                            <i class="bi bi-arrow-counterclockwise updateIcon"></i></a> 
                        </td>
                    </tr>
                </tbody>
            </table>
            <app-pagination [data]="dataPagination"
            [searchExist]="searchExist"
            [searchInputValues]="searchBookInputValues"
            [selectedSearchCategory]="searchSelectedCategory" >
            </app-pagination>
        </div>
    </div>
</div>
<app-delete id="deleteModel"></app-delete>
