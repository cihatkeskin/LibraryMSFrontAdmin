<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary  rounded p-4">
        <div class="d-md-flex mb-4 ">
            <h4 class="me-4 my-auto">CATALOGS</h4>
            <div class="search ">
                <app-search 
                [searchCategoryList]="searchCatalogType"
                [searchInputValues]="searchCatalogInputValues"
                [searchController]="controller"
                (searchList)="searcheBookList($event)">
                </app-search>
            </div>
            <button type="button" routerLink="/admin/all-materials/add-e-book" 
            class="btn btn-dark m-2" id="addEBookButton">Create Catalog</button>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr>
                        <th class="fs-5 text-white" scope="col" >#</th>
                        <th class="fs-5 text-white" scope="col">Name</th>
                        <th class="fs-5 text-white" scope="col">Image</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody *ngFor="let catalog of catalogList$ | async; index as i">
                    <tr>
                        <th class=" align-middle" scope="row">{{i+1}}</th>
                        <td class=" align-middle">{{catalog.name}}</td>
                        <td ><img [src]="catalog.imageUrl" 
                            alt="image crashed"width="100" height="80"> 
                        </td>
                        <td>
                            <button type="button" [routerLink]="['/admin/catalog/',catalog.id]" 
                            class="btn btn-secondary " id="detailButton">Detail</button>
                        </td>
                        <td class="text-center align-middle"
                        width="50px"
                        [id]="catalog.id"
                        [data]="dataInfo"
                        [dataAction]="catalog.id"
                        appDelete></td>
                        <td class="text-center align-middle" width="50px"><a 
                            [routerLink]="['/admin/all-materials/update/e-book',catalog.id]">
                            <i class="bi bi-arrow-counterclockwise updateIcon"></i></a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<app-delete id="deleteModel"></app-delete>
